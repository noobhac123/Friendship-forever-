    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const receivedFromName = urlParams.get('name'); 
            
            const pageTitleElement = document.querySelector('title');
            const ogTitleMeta = document.querySelector('meta[property="og:title"]');
            const ogDescriptionMeta = document.querySelector('meta[property="og:description"]');
            
            const currentUserNameInput = document.getElementById('currentUserNameInput');
            const whatsappShareButton = document.getElementById('whatsappShareButton'); // Changed ID
            const mainHeadingElement = document.getElementById('mainHeading');
            const messageTextElement = document.getElementById('messageText'); 
            const greetingIconElement = document.querySelector('.greeting-icon');

            const defaultPageTitle = "A Friendly Hello Just For You! ðŸ˜Š";
            const defaultOgTitle = "A Friendly Hello Just For You! ðŸ‘‹"; 
            const defaultOgDescription = "Someone special is thinking of you and sent a little message. Click to see! âœ¨"; 
            const defaultMainHeading = "Hey Friend! ðŸ‘‹";
            const defaultMessageText = `
                Just a little hello to say you crossed my mind! ðŸ˜Š Missing our chats and the good times. Hope you're doing awesome! âœ¨
                <br><br>Want to send a smile to another friend? Add your name below! ðŸ‘‡
            `;
            
            const canonicalUrl = "https://friendship-forever.vercel.app/"; 

            if (receivedFromName) {
                const decodedName = decodeURIComponent(receivedFromName);

                greetingIconElement.innerHTML = 'ðŸ“¬'; 
                mainHeadingElement.innerHTML = `A Smile For You! ðŸ˜„`; 
                
                messageTextElement.innerHTML = `
                    Hey there! Your friend, <span class="highlight-name">${decodedName}</span>, sent this to brighten your day! They're thinking of you and missing your awesome friendship. ðŸ˜Š
                    <br><br>Feel like sharing the cheer? Add <strong>your name</strong> below and pass it on! ðŸ’–
                `;
                
                if (pageTitleElement) pageTitleElement.textContent = `${decodedName} sent you a friendly hello!`;
                if (ogTitleMeta) ogTitleMeta.setAttribute('content', `Message from ${decodedName}! ðŸ‘‹`);
                if (ogDescriptionMeta) ogDescriptionMeta.setAttribute('content', `${decodedName} is thinking of you! Click to see.`);

                currentUserNameInput.placeholder = "Enter *your* name to send a new message!";

            } else {
                mainHeadingElement.innerHTML = defaultMainHeading;
                messageTextElement.innerHTML = defaultMessageText;
                greetingIconElement.innerHTML = 'ðŸ’–';

                if (pageTitleElement) pageTitleElement.textContent = defaultPageTitle;
                if (ogTitleMeta) ogTitleMeta.setAttribute('content', defaultOgTitle);
                if (ogDescriptionMeta) ogDescriptionMeta.setAttribute('content', defaultOgDescription);
            }

            whatsappShareButton.addEventListener('click', () => { // Event listener on new button ID
                const nameEnteredByCurrentUser = currentUserNameInput.value.trim();
                if (!nameEnteredByCurrentUser) {
                    alert('Please add your name so your friend knows who sent this smile! ðŸ˜„');
                    currentUserNameInput.focus();
                    return;
                }

                const shareUrlWithParam = `${canonicalUrl}?name=${encodeURIComponent(nameEnteredByCurrentUser)}`;
                
                // Construct the message for WhatsApp
                // The OG tags (title, description, image) will be picked up by WhatsApp from the shareUrlWithParam
                // The text here will be pre-filled in the WhatsApp message input.
                let whatsappMessageText = `Hey! Check out this friendly message I made for you ðŸ˜Š. It's from ${nameEnteredByCurrentUser}! \n\n${shareUrlWithParam}`;
                
                // For mobile, whatsapp://send?text=... works.
                // For desktop, api.whatsapp.com/send?text=... is more reliable.
                // We can try to detect if it's mobile or offer both/let user choose (more complex).
                // Let's use the api.whatsapp.com link which works on desktop and usually redirects on mobile.
                const whatsappWebLink = `https://api.whatsapp.com/send?text=${encodeURIComponent(whatsappMessageText)}`;

                // Open the WhatsApp link
                window.open(whatsappWebLink, '_blank');
            });
        });
    </script>
