        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Pacifico&display=swap');

        :root {
            --bg-grad-start: #6a11cb; 
            --bg-grad-mid: #8E2DE2;   
            --bg-grad-end: #4A00E0;   
            
            --card-bg: #ffffff;
            --text-primary: #333740;

            --share-button-bg-start: var(--highlight-accent);
            --share-button-bg-end: var(--accent-color); 
            --share-button-hover-bg-start: var(--accent-color);

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;

            flex-direction: column;

            background-size: 300% 300%;
            animation: gradientFlow 20s ease infinite alternate;
            padding: 20px;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .page-wrapper { 
            width: 100%;
            max-width: 500px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            width: 100%;

            align-items: center;

        }

        .container {
            background-color: var(--card-bg);
            padding: 35px 30px 30px 30px; 
            border-radius: 20px; 
            box-shadow: 0 12px 30px var(--shadow-color);
            text-align: center;
            width: 100%; 
            animation: popInSmooth 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s both; 
            position: relative;
            z-index: 1;
        }

        @keyframes popInSmooth {
            0% { opacity: 0; transform: scale(0.9) translateY(15px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .greeting-icon {
            font-size: 3em; 
            color: var(--highlight-accent); 
            margin-bottom: 12px;
            display: inline-block;
            animation: heartBeat 1.5s infinite ease-in-out;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.2em; 
            color: var(--accent-color);
            margin-bottom: 15px;
            font-weight: 400;
            line-height: 1.2;
        }
        
        .highlight-name {
            font-weight: 700; 
            color: var(--highlight-accent); 
            padding: 2px 6px;
            border-radius: 4px;
            background-color: rgba(255, 64, 129, 0.12);

        }

        p.message {
            font-size: 1.05em; 
            font-weight: 400; 
            line-height: 1.7; 
            margin-bottom: 25px;
            color: var(--text-secondary);
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.85em; 
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-weight: 600; 
        }

        input[type="text"] {
            width: 100%; 
            padding: 12px 14px; 
            border: 1.5px solid var(--input-border); 
            border-radius: 10px; 
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background-color: #fdfdff; 
            color: var(--text-primary);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.2);
            background-color: #fff;
        }

        /* General Share Button Style */
        .general-share-button {
            background: linear-gradient(135deg, var(--share-button-bg-start), var(--share-button-bg-end)); 
            color: var(--button-text);
            border: none;
            padding: 14px 28px; 
            font-size: 1.05em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease; /* For background and transform */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            text-shadow: 0 1px 1px rgba(0,0,0,0.15);
        }

        .general-share-button:hover {
            background: linear-gradient(135deg, var(--share-button-hover-bg-start), var(--share-button-hover-bg-end));
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 7px 14px rgba(74,0,224,0.2); /* Using existing shadow color */
        }
        
        .general-share-button .share-icon svg { /* General share icon */
            width: 20px; 
            height: 20px;
            fill: currentColor;

        .footer-note {

            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        @media (max-width: 600px) {
            /* Responsive styles from before */
        }
    </style>
</head>
<body>
    <div class="page-wrapper">

        <div class="container">
            <div class="greeting-icon">ðŸ’–</div> 
            <h1 id="mainHeading">Hey Friend! ðŸ‘‹</h1>
            <p id="messageText" class="message"></p> 
            
            <div class="input-group">
                <label for="currentUserNameInput">Your Name:</label>
                <input type="text" id="currentUserNameInput" placeholder="So they know it's you! ðŸ˜„">
            </div>

            <!-- General Share Button -->
            <button id="generalShareButton" class="general-share-button">
                <span class="share-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"/>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const receivedFromName = urlParams.get('name'); 
            
            const pageTitleElement = document.querySelector('title');
            const ogTitleMeta = document.querySelector('meta[property="og:title"]');
            const ogDescriptionMeta = document.querySelector('meta[property="og:description"]');
            const ogUrlMeta = document.querySelector('meta[property="og:url"]'); 
            const twitterUrlMeta = document.querySelector('meta[name="twitter:url"]'); 
            
            const currentUserNameInput = document.getElementById('currentUserNameInput');
            const generalShareButton = document.getElementById('generalShareButton'); // Changed ID
            const mainHeadingElement = document.getElementById('mainHeading');
            const messageTextElement = document.getElementById('messageText'); 
            const greetingIconElement = document.querySelector('.greeting-icon');

            const defaultPageTitle = "A Friendly Hello Just For You! ðŸ˜Š";
            const defaultOgTitle = "A Friendly Hello Just For You! ðŸ‘‹"; 
            const defaultOgDescription = "Someone special is thinking of you and sent a little message. Click to see! âœ¨"; 
            const defaultMainHeading = "Hey Friend! ðŸ‘‹";
            const defaultMessageText = `
                Just a little hello to say you crossed my mind! ðŸ˜Š Missing our chats and the good times. Hope you're doing awesome! âœ¨
                <br><br>Want to send a smile to another friend? Add your name below! ðŸ‘‡
            `;
            
            const canonicalUrl = "https://friendship-forever.vercel.app/"; 
            if (ogUrlMeta && ogUrlMeta.getAttribute('content') !== canonicalUrl) {
                 ogUrlMeta.setAttribute('content', canonicalUrl);
            }
            if (twitterUrlMeta && twitterUrlMeta.getAttribute('content') !== canonicalUrl) {
                twitterUrlMeta.setAttribute('content', canonicalUrl);
            }

            if (receivedFromName) {
                const decodedName = decodeURIComponent(receivedFromName);
                greetingIconElement.innerHTML = 'ðŸ“¬'; 
                mainHeadingElement.innerHTML = `A Smile For You! ðŸ˜„`; 
                messageTextElement.innerHTML = `
                    Hey there! Your friend, <span class="highlight-name">${decodedName}</span>, sent this to brighten your day! They're thinking of you and missing your awesome friendship. ðŸ˜Š
                    <br><br>Feel like sharing the cheer? Add <strong>your name</strong> below and pass it on! ðŸ’–
                `;
                if (pageTitleElement) pageTitleElement.textContent = `${decodedName} sent you a friendly hello!`;
                
                const currentUrlWithName = `${canonicalUrl}?name=${encodeURIComponent(decodedName)}`;
                if (ogUrlMeta) ogUrlMeta.setAttribute('content', currentUrlWithName); 
                if (twitterUrlMeta) twitterUrlMeta.setAttribute('content', currentUrlWithName); 
                if (ogTitleMeta) ogTitleMeta.setAttribute('content', `Message from ${decodedName}! ðŸ‘‹`);
                if (ogDescriptionMeta) ogDescriptionMeta.setAttribute('content', `${decodedName} is thinking of you! Click to see.`);
                currentUserNameInput.placeholder = "Enter *your* name to send a new message!";
            } else {
                mainHeadingElement.innerHTML = defaultMainHeading;
                messageTextElement.innerHTML = defaultMessageText;
                greetingIconElement.innerHTML = 'ðŸ’–';
                if (pageTitleElement) pageTitleElement.textContent = defaultPageTitle;
                if (ogTitleMeta) ogTitleMeta.setAttribute('content', defaultOgTitle);
                if (ogDescriptionMeta) ogDescriptionMeta.setAttribute('content', defaultOgDescription);
                if (ogUrlMeta) ogUrlMeta.setAttribute('content', canonicalUrl);
                if (twitterUrlMeta) twitterUrlMeta.setAttribute('content', canonicalUrl);
            }

            generalShareButton.addEventListener('click', () => { // Event listener on new button ID
                const nameEnteredByCurrentUser = currentUserNameInput.value.trim();
                if (!nameEnteredByCurrentUser) {
                    alert('Please add your name so your friend knows who sent this smile! ðŸ˜„');
                    currentUserNameInput.focus();
                    return;
                }

                const shareUrlWithParam = `${canonicalUrl}?name=${encodeURIComponent(nameEnteredByCurrentUser)}`;
                
                // --- Store original OG tags before attempting to update ---
                const originalOgUrl = ogUrlMeta ? ogUrlMeta.getAttribute('content') : canonicalUrl;
                const originalTwitterUrl = twitterUrlMeta ? twitterUrlMeta.getAttribute('content') : canonicalUrl;
                const originalOgTitle = ogTitleMeta ? ogTitleMeta.getAttribute('content') : defaultOgTitle;
                const originalOgDescription = ogDescriptionMeta ? ogDescriptionMeta.getAttribute('content') : defaultOgDescription;

                // --- Temporarily update OG tags for the share action ---
                if (ogUrlMeta) ogUrlMeta.setAttribute('content', shareUrlWithParam);
                if (twitterUrlMeta) twitterUrlMeta.setAttribute('content', shareUrlWithParam);
                if (ogTitleMeta) ogTitleMeta.setAttribute('content', `Message from ${nameEnteredByCurrentUser}! ðŸ‘‹`); // Personalized title for OG
                if (ogDescriptionMeta) ogDescriptionMeta.setAttribute('content', `${nameEnteredByCurrentUser} is thinking of you! Click to see.`); // Personalized desc for OG
                // --- End of temporary OG update ---

                const shareData = {
                    title: `A friendly hello from ${nameEnteredByCurrentUser}! ðŸ˜Š`, // This title is for the share dialog
                    text: `Hey! ${nameEnteredByCurrentUser} sent you a friendly message. Check it out! âœ¨`, // This text is for the share dialog
                    url: shareUrlWithParam,  // This URL contains the name for the recipient page
                };

                function revertOgTags() {
                    if (ogUrlMeta) ogUrlMeta.setAttribute('content', originalOgUrl);
                    if (twitterUrlMeta) twitterUrlMeta.setAttribute('content', originalTwitterUrl);
                    if (ogTitleMeta) ogTitleMeta.setAttribute('content', originalOgTitle);
                    if (ogDescriptionMeta) ogDescriptionMeta.setAttribute('content', originalOgDescription);
                }

                if (navigator.share) {
                    navigator.share(shareData)
                        .then(() => {
                            console.log('Smile shared successfully!');
                            revertOgTags();
                        })
                        .catch((error) => {
                            console.error('Error sharing:', error);
                            alert(`Could not open share dialog. Here's the link to copy: ${shareUrlWithParam}`);
                            revertOgTags();
                        });
                } else {
                    alert(`Your browser doesn't support direct sharing. Please copy this link and send it to your friend: ${shareUrlWithParam}`);
                    // No OG tags were changed for this specific fallback, so no explicit revert needed here
                    // if they were already set correctly based on `receivedFromName`
                }
            });
        });
    </script>
