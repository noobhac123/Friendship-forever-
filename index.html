<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinking of You! ðŸ˜Š</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Pacifico&display=swap');

        :root {
            --bg-grad-start: #6a11cb; 
            --bg-grad-mid: #8E2DE2;   
            --bg-grad-end: #4A00E0;   
            
            --card-bg: #ffffff;
            --text-primary: #333740; 
            --text-secondary: #555e6d;
            --accent-color: #7c4dff; 
            --highlight-accent: #ff4081; 
            
            --input-border: #e0e2e7; /* Slightly softer border */
            --input-focus-border: var(--accent-color);
            --shadow-color: rgba(74, 0, 224, 0.15); 
            --button-text: #ffffff;
            --button-bg-start: var(--highlight-accent);
            --button-bg-end: var(--accent-color); 
            --footer-text-color: rgba(255, 255, 255, 0.9);

            /* Ad Placeholder Styling (basic) */
            --ad-placeholder-bg: #f0f0f0;
            --ad-placeholder-text: #aaa;
            --ad-placeholder-border: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align to start for potential header ad */
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-mid), var(--bg-grad-end));
            background-size: 300% 300%;
            animation: gradientFlow 20s ease infinite alternate;
            padding: 20px;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .page-wrapper { /* New wrapper for content and ads */
            width: 100%;
            max-width: 500px; /* Max width for content area */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .ad-placeholder {
            width: 100%;
            min-height: 90px; /* Common banner ad height */
            background-color: var(--ad-placeholder-bg);
            border: 1px dashed var(--ad-placeholder-border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            font-size: 0.9em;
            color: var(--ad-placeholder-text);
            border-radius: 8px;
            text-align: center;
        }

        .ad-placeholder.top {
            /* Specific styles for top ad if needed */
        }
        .ad-placeholder.bottom {
            /* Specific styles for bottom ad if needed */
        }

        .container {
            background-color: var(--card-bg);
            padding: 35px 30px 30px 30px; /* Adjusted padding */
            border-radius: 20px; 
            box-shadow: 0 12px 30px var(--shadow-color);
            text-align: center;
            width: 100%; /* Takes full width of page-wrapper */
            animation: popInSmooth 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s both; /* Added delay */
            position: relative;
            z-index: 1;
            margin-top: 10px; /* Space from top ad */
            margin-bottom: 10px; /* Space to bottom ad */
        }

        @keyframes popInSmooth {
            0% { opacity: 0; transform: scale(0.9) translateY(15px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .greeting-icon {
            font-size: 3em; 
            color: var(--highlight-accent); 
            margin-bottom: 12px;
            display: inline-block;
            animation: heartBeat 1.5s infinite ease-in-out;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }


        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.2em; 
            color: var(--accent-color);
            margin-bottom: 15px;
            font-weight: 400;
            line-height: 1.2;
        }
        
        .highlight-name {
            font-weight: 700; /* Bolder name */
            color: var(--highlight-accent); 
            padding: 2px 6px;
            border-radius: 4px;
            background-color: rgba(255, 64, 129, 0.12); 
            display: inline-block; 
        }

        p.message {
            font-size: 1.05em; 
            font-weight: 400; 
            line-height: 1.7; 
            margin-bottom: 25px;
            color: var(--text-secondary);
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.85em; 
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-weight: 600; /* Bolder label */
        }

        input[type="text"] {
            width: 100%; 
            padding: 12px 14px; 
            border: 1.5px solid var(--input-border); 
            border-radius: 10px; 
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background-color: #fdfdff; 
            color: var(--text-primary);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.2);
            background-color: #fff;
        }

        button {
            background: linear-gradient(135deg, var(--button-bg-start), var(--button-bg-end)); 
            color: var(--button-text);
            border: none;
            padding: 14px 28px; 
            font-size: 1.05em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 9px;
            width: 100%;
            text-shadow: 0 1px 1px rgba(0,0,0,0.15);
        }

        button:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 7px 14px rgba(74, 0, 224, 0.2);
        }
        
        button svg {
            width: 19px;
            height: 19px;
            fill: currentColor;
        }

        .footer-note {
            margin-top: 20px; /* Reduced margin because of bottom ad */
            font-size: 0.9em;
            color: var(--footer-text-color); 
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px 25px 25px 25px;
            }
            h1 {
                font-size: 2em;
            }
            .greeting-icon {
                font-size: 2.8em;
            }
            p.message {
                font-size: 1em;
            }
            button {
                padding: 13px 22px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Placeholder for Top Ad -->
        <div class="ad-placeholder top">
            Top Ad Placeholder (e.g., 320x100 or 468x60)
        </div>

        <div class="container">
            <div class="greeting-icon">ðŸ’–</div> 
            <h1 id="mainHeading">Hey Friend! ðŸ‘‹</h1>
            <p id="messageText" class="message">
                Just a little hello to say you crossed my mind! ðŸ˜Š Missing our chats and the good times. Hope you're doing awesome! âœ¨
            </p>
            
            <div class="input-group">
                <label for="currentUserNameInput">Your Name:</label>
                <input type="text" id="currentUserNameInput" placeholder="So they know it's you! ðŸ˜„">
            </div>

            <button id="shareButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"/></svg>
                Share a Smile
            </button>
        </div>

        <!-- Placeholder for Bottom Ad -->
        <div class="ad-placeholder bottom">
            Bottom Ad Placeholder (e.g., 300x250 or 320x50)
        </div>

        <p class="footer-note">Spread kindness, one message at a time! ðŸ’Œ</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const receivedFromName = urlParams.get('name'); 

            const currentUserNameInput = document.getElementById('currentUserNameInput');
            const shareButton = document.getElementById('shareButton');
            const mainHeading = document.getElementById('mainHeading');
            const messageTextElement = document.getElementById('messageText');
            const greetingIconElement = document.querySelector('.greeting-icon');

            const defaultMessageInitial = `
                Just a little hello to say you crossed my mind! ðŸ˜Š Missing our chats and the good times. Hope you're doing awesome! âœ¨
                <br><br>Want to send a smile to another friend? Add your name below! ðŸ‘‡
            `;

            if (receivedFromName) {
                mainHeading.innerHTML = `A Smile For You! ðŸ˜„`;
                greetingIconElement.innerHTML = 'ðŸ“¬'; 
                messageTextElement.innerHTML = `
                    Hey there! <span class="highlight-name">${decodeURIComponent(receivedFromName)}</span> sent this to brighten your day! They're thinking of you and missing your awesome friendship. ðŸ˜Š
                    <br><br>Feel like sharing the cheer? Add your name and pass it on! ðŸ’–
                `;
            } else {
                messageTextElement.innerHTML = defaultMessageInitial;
            }

            shareButton.addEventListener('click', () => {
                const currentSenderName = currentUserNameInput.value.trim();
                if (!currentSenderName) {
                    alert('Please add your name so your friend knows who sent this smile! ðŸ˜„');
                    currentUserNameInput.focus();
                    return;
                }

                const shareUrl = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(currentSenderName)}`;
                
                let shareDialogTitle = "Sending a Smile Your Way! ðŸ˜Š";
                let shareDialogText = `Hey! Just sending a little smile and thinking of you! âœ¨ - ${currentSenderName}`;

                if (receivedFromName) { 
                    shareDialogTitle = "Passing On The Happiness! ðŸ’–";
                }
                
                const shareData = {
                    title: shareDialogTitle,
                    text: shareDialogText,
                    url: shareUrl,
                };

                if (navigator.share) {
                    navigator.share(shareData)
                        .then(() => console.log('Smile shared successfully!'))
                        .catch((error) => {
                            console.error('Error sharing:', error);
                            alert(`Could not open share dialog. Here's the link to copy: ${shareUrl}`);
                        });
                } else {
                    alert(`Your browser doesn't support direct sharing. Please copy this link: ${shareUrl}`);
                }
            });
        });
    </script>

</body>
</html>
