<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinking of You! ðŸ˜Š</title>

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="A Special Message For You! ðŸ‘‹" />
    <meta property="og:description" content="Someone is thinking of you and missing your awesome friendship! Click to see the message." />
    <meta property="og:type" content="website" />
    <!-- IMPORTANT: Replace this with the ACTUAL URL where your page will be hosted -->
    <meta property="og:url" content="https://your-website-domain.com/miss_you.html" /> 
    <!-- USING image.jpg - Assuming it's at the root or same path as HTML file when hosted -->
    <meta property="og:image" content="https://your-website-domain.com/image.jpg" /> 
    <meta property="og:image:width" content="1200" /> <!-- Adjust if your image.jpg has different dimensions -->
    <meta property="og:image:height" content="630" />  <!-- Adjust if your image.jpg has different dimensions -->
    <meta property="og:site_name" content="Friendly Notes" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="A Special Message For You! ðŸ‘‹" />
    <meta name="twitter:description" content="Someone is thinking of you and missing your awesome friendship! Click to see the message." />
    <!-- USING image.jpg - Assuming it's at the root or same path as HTML file when hosted -->
    <meta name="twitter:image" content="https://your-website-domain.com/image.jpg" />
    <!-- <meta name="twitter:site" content="@yourtwitterhandle"> --> 


    <style>
        /* CSS styles remain the same as previous version */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Pacifico&display=swap');

        :root {
            --bg-grad-start: #6a11cb; 
            --bg-grad-mid: #8E2DE2;   
            --bg-grad-end: #4A00E0;   
            
            --card-bg: #ffffff;
            --text-primary: #333740; 
            --text-secondary: #555e6d;
            --accent-color: #7c4dff; 
            --highlight-accent: #ff4081; 
            
            --input-border: #e0e2e7;
            --input-focus-border: var(--accent-color);
            --shadow-color: rgba(74, 0, 224, 0.15); 
            --button-text: #ffffff;
            --button-bg-start: var(--highlight-accent);
            --button-bg-end: var(--accent-color); 
            --footer-text-color: rgba(255, 255, 255, 0.9);

            --ad-placeholder-bg: #f0f0f0;
            --ad-placeholder-text: #aaa;
            --ad-placeholder-border: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-mid), var(--bg-grad-end));
            background-size: 300% 300%;
            animation: gradientFlow 20s ease infinite alternate;
            padding: 20px;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .page-wrapper {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .ad-placeholder {
            width: 100%;
            min-height: 90px; 
            background-color: var(--ad-placeholder-bg);
            border: 1px dashed var(--ad-placeholder-border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            font-size: 0.9em;
            color: var(--ad-placeholder-text);
            border-radius: 8px;
            text-align: center;
        }

        .container {
            background-color: var(--card-bg);
            padding: 35px 30px 30px 30px;
            border-radius: 20px; 
            box-shadow: 0 12px 30px var(--shadow-color);
            text-align: center;
            width: 100%;
            animation: popInSmooth 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s both;
            position: relative;
            z-index: 1;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        @keyframes popInSmooth {
            0% { opacity: 0; transform: scale(0.9) translateY(15px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .greeting-icon {
            font-size: 3em; 
            color: var(--highlight-accent); 
            margin-bottom: 12px;
            display: inline-block;
            animation: heartBeat 1.5s infinite ease-in-out;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.2em; 
            color: var(--accent-color);
            margin-bottom: 15px;
            font-weight: 400;
            line-height: 1.2;
        }
        
        .highlight-name {
            font-weight: 700;
            color: var(--highlight-accent); 
            padding: 2px 6px;
            border-radius: 4px;
            background-color: rgba(255, 64, 129, 0.12); 
            display: inline-block; 
        }

        p.message {
            font-size: 1.05em; 
            font-weight: 400; 
            line-height: 1.7; 
            margin-bottom: 25px;
            color: var(--text-secondary);
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.85em; 
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%; 
            padding: 12px 14px; 
            border: 1.5px solid var(--input-border); 
            border-radius: 10px; 
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background-color: #fdfdff; 
            color: var(--text-primary);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.2);
            background-color: #fff;
        }

        button {
            background: linear-gradient(135deg, var(--button-bg-start), var(--button-bg-end)); 
            color: var(--button-text);
            border: none;
            padding: 14px 28px; 
            font-size: 1.05em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 9px;
            width: 100%;
            text-shadow: 0 1px 1px rgba(0,0,0,0.15);
        }

        button:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 7px 14px rgba(74, 0, 224, 0.2);
        }
        
        button svg {
            width: 19px;
            height: 19px;
            fill: currentColor;
        }

        .footer-note {
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--footer-text-color); 
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        @media (max-width: 600px) {
            /* Responsive styles remain same */
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="ad-placeholder top">
            Top Ad Placeholder
        </div>

        <div class="container">
            <div class="greeting-icon">ðŸ’–</div> 
            <h1 id="mainHeading">Hey Friend! ðŸ‘‹</h1>
            <p id="messageText" class="message">
                Just a little hello to say you crossed my mind! ðŸ˜Š Missing our chats and the good times. Hope you're doing awesome! âœ¨
            </p>
            
            <div class="input-group">
                <label for="currentUserNameInput">Your Name:</label>
                <input type="text" id="currentUserNameInput" placeholder="So they know it's you! ðŸ˜„">
            </div>

            <button id="shareButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"/></svg>
                Share a Smile
            </button>
        </div>

        <div class="ad-placeholder bottom">
            Bottom Ad Placeholder
        </div>

        <p class="footer-note">Spread kindness, one message at a time! ðŸ’Œ</p>
    </div>

    <script>
        // JavaScript remains the same as previous version
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const receivedFromName = urlParams.get('name'); 
            const pageTitleElement = document.querySelector('title');
            const ogTitleMeta = document.querySelector('meta[property="og:title"]');
            const ogDescriptionMeta = document.querySelector('meta[property="og:description"]');
            const ogImageMeta = document.querySelector('meta[property="og:image"]'); // Get image meta tag
            const twitterImageMeta = document.querySelector('meta[name="twitter:image"]'); // Get twitter image meta tag


            const currentUserNameInput = document.getElementById('currentUserNameInput');
            const shareButton = document.getElementById('shareButton');
            const mainHeading = document.getElementById('mainHeading');
            const messageTextElement = document.getElementById('messageText');
            const greetingIconElement = document.querySelector('.greeting-icon');

            const defaultMessageInitial = `
                Just a little hello to say you crossed my mind! ðŸ˜Š Missing our chats and the good times. Hope you're doing awesome! âœ¨
                <br><br>Want to send a smile to another friend? Add your name below! ðŸ‘‡
            `;
            
            let dynamicPageTitle = "Thinking of You! ðŸ˜Š";
            let dynamicOgTitle = "A Special Message For You! ðŸ‘‹";
            let dynamicOgDescription = "Someone is thinking of you and missing your awesome friendship! Click to see the message.";
            // Assuming your page is at your-website-domain.com/miss_you.html and image.jpg is at your-website-domain.com/image.jpg
            // You MUST replace 'https://your-website-domain.com' with your actual domain.
            let baseSiteUrl = window.location.origin; // This gets the base URL like "https://your-website-domain.com"
            let imagePath = "/image.jpg"; // Path to your image relative to the domain root
            let dynamicOgImage = baseSiteUrl + imagePath;


            if (receivedFromName) {
                const decodedName = decodeURIComponent(receivedFromName);
                // Personalize the main content of the page
                mainHeading.innerHTML = `A Smile For You, <span class="highlight-name">${decodedName}</span>! ðŸ˜„`;
                greetingIconElement.innerHTML = 'ðŸ“¬'; 
                messageTextElement.innerHTML = `
                    Hey <span class="highlight-name">${decodedName}</span>! Your friend sent this to brighten your day! They're thinking of you and missing your awesome friendship. ðŸ˜Š
                    <br><br>Feel like sharing the cheer? Add <strong>your name</strong> below and pass it on! ðŸ’–
                `;
                
                // Update dynamic titles and descriptions for THIS page view (recipient's view)
                // These are used by the browser tab and potentially if this specific URL (with name param) is shared
                dynamicPageTitle = `${decodedName} sent you a friendly hello!`;
                dynamicOgTitle = `Message from ${decodedName}! ðŸ‘‹`;
                dynamicOgDescription = `${decodedName} is thinking of you and missing your friendship! Click to see.`;
                // The og:image can remain the same or you could even generate dynamic images (advanced)
                
                currentUserNameInput.placeholder = "Enter *your* name to send a new message!";

            } else {
                messageTextElement.innerHTML = defaultMessageInitial;
                // OG tags will use the default generic message as set in the HTML initially
                // or the dynamically constructed ones above if you prefer the base URL for image.
            }

            if (pageTitleElement) pageTitleElement.textContent = dynamicPageTitle;
            if (ogTitleMeta) ogTitleMeta.setAttribute('content', dynamicOgTitle);
            if (ogDescriptionMeta) ogDescriptionMeta.setAttribute('content', dynamicOgDescription);
            
            // Update the image URL in meta tags (especially if you want to ensure it uses the base URL dynamically)
            // This is more robust if your page might be in subfolders.
            if (ogImageMeta) ogImageMeta.setAttribute('content', dynamicOgImage);
            if (twitterImageMeta) twitterImageMeta.setAttribute('content', dynamicOgImage);
            // Also update og:url to be the current page's actual URL, without parameters for the base share
            const canonicalUrl = `${window.location.origin}${window.location.pathname}`;
            const ogUrlMeta = document.querySelector('meta[property="og:url"]');
            if (ogUrlMeta) ogUrlMeta.setAttribute('content', canonicalUrl);


            shareButton.addEventListener('click', () => {
                const currentSenderName = currentUserNameInput.value.trim();
                if (!currentSenderName) {
                    alert('Please add your name so your friend knows who sent this smile! ðŸ˜„');
                    currentUserNameInput.focus();
                    return;
                }

                const shareUrl = `${canonicalUrl}?name=${encodeURIComponent(currentSenderName)}`;
                
                let shareDialogTitle = "Sending a Smile Your Way! ðŸ˜Š";
                let shareDialogText = `Hey! Just sending a little smile because you crossed my mind. Thinking of you! âœ¨ - From ${currentSenderName}`;
                
                const shareData = {
                    title: shareDialogTitle, 
                    text: shareDialogText,   
                    url: shareUrl,           
                };

                if (navigator.share) {
                    navigator.share(shareData)
                        .then(() => console.log('Smile shared successfully!'))
                        .catch((error) => {
                            console.error('Error sharing:', error);
                            alert(`Could not open share dialog. Here's the link to copy: ${shareUrl}`);
                        });
                } else {
                    alert(`Your browser doesn't support direct sharing. Please copy this link: ${shareUrl}`);
                }
            });
        });
    </script>
</body>
</html>
