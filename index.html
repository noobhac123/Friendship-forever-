    <script>
        function randomInRange(min, max) { return Math.random() * (max - min) + min; }

        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        const particleCount = 70; // Increased slightly for a fuller effect
        const particleColors = ['rgba(124, 77, 255, 0.5)','rgba(255, 64, 129, 0.4)','rgba(142, 45, 226, 0.4)','rgba(230, 230, 255, 0.6)'];
        let mouse = { x: null, y: null, radius: 100 }; // Mouse interaction radius

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });
        window.addEventListener('mouseout', () => { // Reset mouse when it leaves window
            mouse.x = null;
            mouse.y = null;
        });


        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y;
                this.baseX = this.x; this.baseY = this.y; // For returning to original path
                this.directionX = directionX; this.directionY = directionY;
                this.size = size; this.color = color;
                this.density = (Math.random() * 30) + 1; // How much it reacts to mouse
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color; ctx.fill();
            }
            update() {
                // Mouse interaction
                if (mouse.x !== null && mouse.y !== null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    let forceDirectionX = dx / distance;
                    let forceDirectionY = dy / distance;
                    let maxDistance = mouse.radius;
                    let force = (maxDistance - distance) / maxDistance; // Stronger when closer
                    
                    if (distance < mouse.radius) {
                        this.x -= forceDirectionX * force * this.density * 0.1; // Adjusted multiplier
                        this.y -= forceDirectionY * force * this.density * 0.1;
                    } else {
                        // Gently return to original path or continue normal random movement
                        if (this.x !== this.baseX) {
                            let dxReturn = this.x - this.baseX;
                            this.x -= dxReturn / 20; // Slower return
                        }
                        if (this.y !== this.baseY) {
                            let dyReturn = this.y - this.baseY;
                            this.y -= dyReturn / 20;
                        }
                    }
                }
                
                // Wall collision and general movement
                if (this.x > canvas.width + this.size || this.x < -this.size) {
                    this.directionX = -this.directionX;
                    this.baseX = Math.random() * canvas.width; // Reset base when hitting far walls
                }
                if (this.y > canvas.height + this.size || this.y < -this.size) {
                    this.directionY = -this.directionY;
                    this.baseY = Math.random() * canvas.height;
                }
                this.x += this.directionX;
                this.y += this.directionY;

                // Update base for next frame if not strongly influenced by mouse
                if ( (mouse.x === null) || Math.sqrt( (mouse.x-this.x)**2 + (mouse.y-this.y)**2 ) > mouse.radius + 20) {
                    this.baseX += this.directionX;
                    this.baseY += this.directionY;
                }
                
                this.draw();
            }
        }

        function initParticles() {
            particlesArray = []; setCanvasSize();
            for (let i = 0; i < particleCount; i++) {
                let size = randomInRange(1.5, 4.5); // Slightly larger particles
                let x = Math.random() * canvas.width; let y = Math.random() * canvas.height;
                let directionX = randomInRange(-0.2, 0.2); let directionY = randomInRange(-0.2, 0.2);
                let color = particleColors[Math.floor(Math.random() * particleColors.length)];
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) particlesArray[i].update();
            requestAnimationFrame(animateParticles);
        }
        initParticles(); animateParticles();
        window.addEventListener('resize', () => { initParticles(); });
