<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Our Friendship Chain</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #333;
            --light-text-color: #f0f0f0;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --button-hover-bg: #4a0c9b;
            --highlight-color: #ffc107; /* A bright color for highlighting names */
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.0em; /* Slightly smaller to accommodate longer text */
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .highlight-name {
            color: var(--secondary-color);
            font-weight: 700;
            background-color: #e9f2ff; /* Light blueish background for name */
            padding: 2px 6px;
            border-radius: 4px;
        }

        p {
            font-size: 1.05em; /* Adjusted for readability */
            line-height: 1.7;
            margin-bottom: 25px;
            color: #555;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 0.9em;
            color: #777;
            margin-bottom: 8px;
            text-align: left;
            font-weight: 600;
        }

        input[type="text"] {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.25);
        }

        button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--light-text-color);
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background: linear-gradient(135deg, var(--button-hover-bg) 0%, #1e63d1 100%);
            transform: translateY(-2px);
        }
        
        button svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .footer-note {
            margin-top: 30px;
            font-size: 0.9em;
            color: var(--light-text-color);
            opacity: 0.8;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
                width: 95%;
            }
            h1 {
                font-size: 1.7em;
            }
            p {
                font-size: 0.95em;
            }
            button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="mainHeading">Missing Our Friendship!</h1>
        <p id="messageText">Hey there! Life feels a little less bright without our usual chats and laughs. Just wanted to let you know I'm thinking of you and missing our awesome friendship. ‚ù§Ô∏è</p>
        
        <div class="input-group">
            <label for="currentUserNameInput">Your Name (This name will be shared):</label>
            <input type="text" id="currentUserNameInput" placeholder="Enter your name here">
        </div>

        <button id="shareButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"/></svg>
            Share this Message
        </button>
    </div>

    <p class="footer-note">Spread the love! Made for special friends.</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const receivedFromName = urlParams.get('name'); // Name of the person who sent THIS link

            const currentUserNameInput = document.getElementById('currentUserNameInput');
            const shareButton = document.getElementById('shareButton');
            const mainHeading = document.getElementById('mainHeading');
            const messageText = document.getElementById('messageText');

            if (receivedFromName) {
                // This page is being viewed by someone who received a link
                mainHeading.innerHTML = `A Message For You!`;
                messageText.innerHTML = `Hey! <span class="highlight-name">${decodeURIComponent(receivedFromName)}</span> sent you this message because they're thinking of you and missing your friendship! üòä<br><br>Want to send a similar thought to someone else? Enter <strong>your name</strong> below and click share!`;
            } else {
                // This is the initial page, or someone opened it directly
                // Default message is already set in HTML
            }

            shareButton.addEventListener('click', () => {
                const currentSenderName = currentUserNameInput.value.trim();
                if (!currentSenderName) {
                    alert('Please enter your name so your friend knows who sent this!');
                    currentUserNameInput.focus();
                    return;
                }

                // The link that will be shared. It ALWAYS includes the name from the input field.
                const shareUrl = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(currentSenderName)}`;
                
                // Generic share text, personalized with the current sender's name
                const shareDialogText = `Hey! Just wanted to say I'm missing our friendship. Thinking of you! - ${currentSenderName}`;
                
                const shareData = {
                    title: 'A Friendly Hello!', // Changed title slightly for subsequent shares
                    text: shareDialogText,
                    url: shareUrl,
                };

                if (navigator.share) {
                    navigator.share(shareData)
                        .then(() => console.log('Message shared successfully!'))
                        .catch((error) => {
                            console.error('Error sharing:', error);
                            alert(`Could not open share dialog. You can copy this link: ${shareUrl}`);
                        });
                } else {
                    alert(`Your browser doesn't support direct sharing. Please copy this link and send it to your friend: ${shareUrl}`);
                }
            });
        });
    </script>

</body>
</html>
