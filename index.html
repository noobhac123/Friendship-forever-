<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Friendly Note</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Pacifico&display=swap');

        :root {
            /* Purple Themed Background */
            --bg-grad-start: #6a11cb; /* Deep Purple - like before */
            --bg-grad-mid: #8E2DE2;   /* A mid-tone purple */
            --bg-grad-end: #4A00E0;   /* Another deep purple/blue */
            
            /* White UI Elements */
            --card-bg: #ffffff;
            --text-primary: #333740; /* Dark grey for primary text on white */
            --text-secondary: #5c626e; /* Lighter grey for secondary text */
            --accent-color: #7c4dff; /* A vibrant purple for accents on white UI */
            --input-border: #d9dce1;
            --input-focus-border: var(--accent-color);
            --shadow-color: rgba(74, 0, 224, 0.15); /* Shadow color related to purple */
            --button-text: #ffffff;
            --button-bg-start: var(--accent-color);
            --button-bg-end: #536dfe; /* A complementary blueish purple */
            --footer-text-color: rgba(255, 255, 255, 0.85); /* Light text for footer on dark bg */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-mid), var(--bg-grad-end));
            background-size: 300% 300%; /* For smoother animation if we add one */
            animation: gradientFlow 20s ease infinite alternate; /* Smooth gradient flow */
            padding: 20px;
            color: var(--text-primary); /* Default text color (for card) */
            overflow-x: hidden;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 20px; 
            box-shadow: 0 12px 35px var(--shadow-color);
            text-align: center;
            max-width: 450px; /* Slightly more compact */
            width: 95%;
            animation: popInSmooth 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
            position: relative;
            z-index: 1;
        }

        @keyframes popInSmooth {
            0% { opacity: 0; transform: scale(0.9) translateY(15px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .greeting-icon {
            font-size: 3.2em;
            color: var(--accent-color);
            margin-bottom: 18px;
            display: inline-block;
            animation: pulseIcon 2.5s infinite ease-in-out;
        }

        @keyframes pulseIcon {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.4em;
            color: var(--accent-color);
            margin-bottom: 15px;
            font-weight: 400;
        }
        
        .highlight-name {
            font-weight: 600;
            color: var(--accent-color);
            padding: 2px 6px;
            border-radius: 4px;
            background-color: rgba(124, 77, 255, 0.1); /* Light purple bg for name */
        }

        p.message {
            font-size: 1.05em; /* Slightly more compact text */
            line-height: 1.65; 
            margin-bottom: 28px;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        .input-group {
            margin-bottom: 28px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-bottom: 7px;
            font-weight: 600;
            text-transform: uppercase; /* Added for a cleaner look */
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            width: 100%; 
            padding: 13px 15px;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            background-color: #fdfdff; /* Very light off-white */
            color: var(--text-primary);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.2);
            background-color: #fff;
        }

        button {
            background: linear-gradient(135deg, var(--button-bg-start), var(--button-bg-end));
            color: var(--button-text);
            border: none;
            padding: 15px 28px;
            font-size: 1.05em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 9px;
            width: 100%;
            text-shadow: 0 1px 1px rgba(0,0,0,0.15);
        }

        button:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 7px 14px rgba(74, 0, 224, 0.2);
        }
        
        button svg {
            width: 19px;
            height: 19px;
            fill: currentColor;
        }

        .footer-note {
            margin-top: 28px;
            font-size: 0.9em;
            color: var(--footer-text-color); 
            font-weight: 300;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
                border-radius: 16px;
            }
            h1 {
                font-size: 2.1em;
            }
            .greeting-icon {
                font-size: 2.8em;
            }
            p.message {
                font-size: 1em;
            }
            button {
                padding: 13px 22px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="greeting-icon">ðŸ’Œ</div> <!-- Icon for a "note" or "letter" -->
        <h1 id="mainHeading">Just a Thought...</h1>
        <p id="messageText" class="message">
            Hey there! Popped into my head today. Missing our random chats and laughs. Hope you're doing wonderfully! âœ¨
        </p>
        
        <div class="input-group">
            <label for="currentUserNameInput">Your Name:</label>
            <input type="text" id="currentUserNameInput" placeholder="So they know it's from you!">
        </div>

        <button id="shareButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"/></svg>
            Send This Note
        </button>
    </div>

    <p class="footer-note">Keep the friendly thoughts flowing!</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const receivedFromName = urlParams.get('name'); 

            const currentUserNameInput = document.getElementById('currentUserNameInput');
            const shareButton = document.getElementById('shareButton');
            const mainHeading = document.getElementById('mainHeading');
            const messageTextElement = document.getElementById('messageText');
            const greetingIconElement = document.querySelector('.greeting-icon');

            const defaultMessageInitial = `
                Hey there! Popped into my head today. Missing our random chats and laughs. Hope you're doing wonderfully! âœ¨
                <br><br>Want to send a friendly note to someone else? Just add your name!
            `;

            if (receivedFromName) {
                mainHeading.innerHTML = `A Note For You!`;
                greetingIconElement.innerHTML = 'ðŸ“¬'; // Mailbox icon for received message
                messageTextElement.innerHTML = `
                    Hello! <span class="highlight-name">${decodeURIComponent(receivedFromName)}</span> sent you this little note because you were on their mind. Thinking of you!
                    <br><br>Feel like sharing a thought with another friend? Add your name below.
                `;
            } else {
                messageTextElement.innerHTML = defaultMessageInitial;
            }

            shareButton.addEventListener('click', () => {
                const currentSenderName = currentUserNameInput.value.trim();
                if (!currentSenderName) {
                    alert('Please add your name so your friend knows who this lovely note is from!');
                    currentUserNameInput.focus();
                    return;
                }

                const shareUrl = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(currentSenderName)}`;
                
                let shareDialogTitle = "A Friendly Thought For You!";
                let shareDialogText = `Hey! Just sending a little note because you crossed my mind. Hope you're well! - ${currentSenderName}`;

                if (receivedFromName) { 
                    shareDialogTitle = "Passing Along a Friendly Note!";
                }
                
                const shareData = {
                    title: shareDialogTitle,
                    text: shareDialogText,
                    url: shareUrl,
                };

                if (navigator.share) {
                    navigator.share(shareData)
                        .then(() => console.log('Message shared successfully!'))
                        .catch((error) => {
                            console.error('Error sharing:', error);
                            alert(`Could not open share dialog. Here's the link to copy: ${shareUrl}`);
                        });
                } else {
                    alert(`Your browser doesn't support direct sharing. Please copy this link: ${shareUrl}`);
                }
            });
        });
    </script>

</body>
</html>
