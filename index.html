<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Little Hello</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Pacifico&display=swap');

        :root {
            --bg-start: #6DD5FA;
            --bg-end: #FF758C; /* Brighter, more cheerful gradient */
            --card-bg: #ffffff;
            --text-primary: #333;
            --text-secondary: #555;
            --accent-color: #FF758C; /* Matches gradient end for cohesion */
            --input-border: #e0e0e0;
            --input-focus-border: #6DD5FA;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --button-text: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            padding: 20px;
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        /* Subtle animated background pattern (optional, can be removed if too much) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 20%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.07) 0%, rgba(255,255,255,0) 25%);
            background-repeat: no-repeat;
            animation: subtleShine 15s infinite alternate ease-in-out;
            z-index: 0;
        }

        @keyframes subtleShine {
            0% { background-position: 0% 0%, 100% 100%; }
            100% { background-position: 100% 100%, 0% 0%; }
        }


        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 24px; /* Softer, larger radius */
            box-shadow: 0 10px 40px var(--shadow-color), 0 0 0 10px rgba(255,255,255,0.3); /* Outer glow effect */
            text-align: center;
            max-width: 480px; 
            width: 95%;
            animation: popIn 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
            position: relative;
            z-index: 1;
            overflow: hidden; /* For any internal decorative elements */
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .friendship-icon {
            font-size: 3.5em;
            color: var(--accent-color);
            margin-bottom: 20px;
            display: inline-block;
            animation: bounceIcon 2s infinite ease-in-out;
        }

        @keyframes bounceIcon {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }


        h1 {
            font-family: 'Pacifico', cursive; /* Playful, friendly script */
            font-size: 2.5em;
            color: var(--accent-color);
            margin-bottom: 15px;
            font-weight: 400; /* Pacifico is inherently bold */
        }
        
        .highlight-name {
            font-weight: 600;
            color: var(--bg-start); /* Using a color from the gradient */
            padding: 2px 6px;
            border-radius: 4px;
            background-color: rgba(109, 213, 250, 0.1); /* Light background for name */
        }

        p.message {
            font-size: 1.1em;
            line-height: 1.7; 
            margin-bottom: 30px;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%; 
            padding: 14px 16px;
            border: 1px solid var(--input-border);
            border-radius: 12px;
            font-size: 1em;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(109, 213, 250, 0.3);
            background-color: #fff;
        }

        button {
            background: linear-gradient(135deg, var(--bg-start), var(--accent-color));
            color: var(--button-text);
            border: none;
            padding: 16px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            text-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        
        button svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .footer-note {
            margin-top: 30px;
            font-size: 0.9em;
            color: rgba(255,255,255,0.8); /* Light for contrast on gradient */
            font-weight: 300;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
                box-shadow: 0 8px 30px var(--shadow-color), 0 0 0 8px rgba(255,255,255,0.25);
            }
            h1 {
                font-size: 2.2em;
            }
            .friendship-icon {
                font-size: 3em;
            }
            p.message {
                font-size: 1em;
            }
            button {
                padding: 14px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="friendship-icon">ðŸ’–</div> <!-- You can use other emojis like ðŸ¤—, âœ¨, ðŸ‘‹ -->
        <h1 id="mainHeading">Thinking of You!</h1>
        <p id="messageText" class="message">
            Hey! Just a little note to say you crossed my mind. Missing our chats and good times. Hope you're doing great! ðŸ˜Š
        </p>
        
        <div class="input-group">
            <label for="currentUserNameInput">Your Name:</label>
            <input type="text" id="currentUserNameInput" placeholder="So they know it's you!">
        </div>

        <button id="shareButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"/></svg>
            Send a Wave
        </button>
    </div>

    <p class="footer-note">Spread a little joy!</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const receivedFromName = urlParams.get('name'); 

            const currentUserNameInput = document.getElementById('currentUserNameInput');
            const shareButton = document.getElementById('shareButton');
            const mainHeading = document.getElementById('mainHeading');
            const messageTextElement = document.getElementById('messageText');
            const friendshipIconElement = document.querySelector('.friendship-icon');

            const defaultMessageInitial = `
                Hey! Just a little note to say you crossed my mind. Missing our chats and good times. Hope you're doing great! ðŸ˜Š
                <br><br>Want to send a friendly wave to someone else? Pop your name in below!
            `;

            if (receivedFromName) {
                mainHeading.innerHTML = `A Hello From Afar!`;
                friendshipIconElement.innerHTML = 'ðŸ‘‹'; // Change icon for received message
                messageTextElement.innerHTML = `
                    Hi there! <span class="highlight-name">${decodeURIComponent(receivedFromName)}</span> was just thinking of you and sent this little wave. You're on their mind! 
                    <br><br>Feel like passing on the good vibes? Add your name and share the cheer!
                `;
            } else {
                messageTextElement.innerHTML = defaultMessageInitial;
            }

            shareButton.addEventListener('click', () => {
                const currentSenderName = currentUserNameInput.value.trim();
                if (!currentSenderName) {
                    alert('Please pop in your name so your friend knows who sent this!');
                    currentUserNameInput.focus();
                    return;
                }

                const shareUrl = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(currentSenderName)}`;
                
                let shareDialogTitle = "Just a Friendly Hello!";
                let shareDialogText = `Hey! Sending a little wave and thinking of you! - ${currentSenderName}`;

                if (receivedFromName) { 
                    shareDialogTitle = "Passing on the Good Vibes!";
                }
                
                const shareData = {
                    title: shareDialogTitle,
                    text: shareDialogText,
                    url: shareUrl,
                };

                if (navigator.share) {
                    navigator.share(shareData)
                        .then(() => console.log('Message shared successfully!'))
                        .catch((error) => {
                            console.error('Error sharing:', error);
                            alert(`Could not open share dialog. Here's the link to copy: ${shareUrl}`);
                        });
                } else {
                    alert(`Your browser doesn't support direct sharing. Please copy this link: ${shareUrl}`);
                }
            });
        });
    </script>

</body>
</html>
