        :root {

        * {
            margin: 0;

        body {

            overflow-x: hidden;

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

            width: 100%;

        .container {
            background-color: var(--card-bg);

            animation: popInSmooth 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s both; 
            position: relative;
            z-index: 1;

        @keyframes popInSmooth {

            100% { opacity: 1; transform: scale(1) translateY(0); }

        .greeting-icon {

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }


        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.2em;

        p.message {

        .input-group {

        label {

            font-size: 0.85em;

        input[type="text"] {

            padding: 12px 14px; 
            border: 1.5px solid var(--input-border); 
            border-radius: 10px; 
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background-color: #fdfdff; 
            color: var(--text-primary);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.2);
            background-color: #fff;
        }

        button {
            background: linear-gradient(135deg, var(--button-bg-start), var(--button-bg-end)); 
            color: var(--button-text);
            border: none;
            padding: 14px 28px; 
            font-size: 1.05em;
            font-weight: 600;

            transition: all 0.3s ease;
            display: flex;

        button:hover {

            box-shadow: 0 7px 14px rgba(74, 0, 224, 0.2);
        }
        
        button svg {
            width: 19px;
            height: 19px;
            fill: currentColor;

        .footer-note {
            margin-top: 20px; 
            font-size: 0.9em;
            color: var(--footer-text-color); 
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        @media (max-width: 600px) {
            .container { padding: 30px 25px 25px 25px; }
            h1 { font-size: 2em; }

            p.message { font-size: 1em; }
            button { padding: 13px 22px; font-size: 1em; }
            .ad-container { min-height: 250px; }
        }
    </style>
</head>
<body>

        <div class="container">
            <div class="greeting-icon">ðŸ’–</div> 
            <h1 id="mainHeading">Hey Friend! ðŸ‘‹</h1>
            <p id="messageText" class="message"></p> 
            
            <div class="input-group">
                <label for="currentUserNameInput">Your Name:</label>
                <input type="text" id="currentUserNameInput" placeholder="So they know it's you! ðŸ˜„">
            </div>

            <button id="shareButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"/></svg>

                atOptions = {

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DEBUG: DOMContentLoaded fired. Page script starting.");

            const urlParams = new URLSearchParams(window.location.search);
            const receivedFromName = urlParams.get('name');
            console.log("DEBUG: Received 'name' from URL parameter: ", receivedFromName);
            
            const pageTitleElement = document.querySelector('title');
            const ogTitleMeta = document.querySelector('meta[property="og:title"]');
            const ogDescriptionMeta = document.querySelector('meta[property="og:description"]');
            const ogUrlMeta = document.querySelector('meta[property="og:url"]'); 
            const twitterUrlMeta = document.querySelector('meta[name="twitter:url"]'); 
            
            const currentUserNameInput = document.getElementById('currentUserNameInput');
            const shareButton = document.getElementById('shareButton');
            const mainHeadingElement = document.getElementById('mainHeading');
            const messageTextElement = document.getElementById('messageText'); 
            const greetingIconElement = document.querySelector('.greeting-icon');

            const defaultPageTitle = "A Friendly Hello Just For You! ðŸ˜Š";
            const defaultOgTitle = "A Friendly Hello Just For You! ðŸ‘‹"; 
            const defaultOgDescription = "Someone special is thinking of you and sent a little message. Click to see! âœ¨"; 
            const defaultMainHeading = "Hey Friend! ðŸ‘‹";
            const defaultMessageText = `
                Just a little hello to say you crossed my mind! ðŸ˜Š Missing our chats and the good times. Hope you're doing awesome! âœ¨
                <br><br>Want to send a smile to another friend? Add your name below! ðŸ‘‡
            `;
            
            const canonicalUrl = "https://friendship-forever.vercel.app/"; 
            // Set initial canonical URL for OG tags if not already correct from HTML
            if (ogUrlMeta && ogUrlMeta.getAttribute('content') !== canonicalUrl) {
                 ogUrlMeta.setAttribute('content', canonicalUrl);
            }
            if (twitterUrlMeta && twitterUrlMeta.getAttribute('content') !== canonicalUrl) {
                twitterUrlMeta.setAttribute('content', canonicalUrl);
            }


            if (receivedFromName) {
                const decodedName = decodeURIComponent(receivedFromName);
                console.log("DEBUG: 'name' parameter found. Decoded name: ", decodedName);

                greetingIconElement.innerHTML = 'ðŸ“¬'; 
                mainHeadingElement.innerHTML = `A Smile For You! ðŸ˜„`; 
                
                messageTextElement.innerHTML = `
                    Hey there! Your friend, <span class="highlight-name">${decodedName}</span>, sent this to brighten your day! They're thinking of you and missing your awesome friendship. ðŸ˜Š
                    <br><br>Feel like sharing the cheer? Add <strong>your name</strong> below and pass it on! ðŸ’–
                `;
                console.log("DEBUG: Message text updated for recipient with name.");
                
                if (pageTitleElement) pageTitleElement.textContent = `${decodedName} sent you a friendly hello!`;
                
                const currentUrlWithName = `${canonicalUrl}?name=${encodeURIComponent(decodedName)}`;
                if (ogUrlMeta) ogUrlMeta.setAttribute('content', currentUrlWithName); 
                if (twitterUrlMeta) twitterUrlMeta.setAttribute('content', currentUrlWithName); 
                if (ogTitleMeta) ogTitleMeta.setAttribute('content', `Message from ${decodedName}! ðŸ‘‹`);
                if (ogDescriptionMeta) ogDescriptionMeta.setAttribute('content', `${decodedName} is thinking of you! Click to see.`);
                console.log("DEBUG: OG tags updated for current view with name parameter.");


                currentUserNameInput.placeholder = "Enter *your* name to send a new message!";

            } else {
                console.log("DEBUG: No 'name' parameter found. Setting default content and OG tags.");
                mainHeadingElement.innerHTML = defaultMainHeading;
                messageTextElement.innerHTML = defaultMessageText;
                greetingIconElement.innerHTML = 'ðŸ’–';

                if (pageTitleElement) pageTitleElement.textContent = defaultPageTitle;
                if (ogTitleMeta) ogTitleMeta.setAttribute('content', defaultOgTitle);
                if (ogDescriptionMeta) ogDescriptionMeta.setAttribute('content', defaultOgDescription);
                // Ensure og:url is the canonical one if no name
                if (ogUrlMeta) ogUrlMeta.setAttribute('content', canonicalUrl);
                if (twitterUrlMeta) twitterUrlMeta.setAttribute('content', canonicalUrl);
                console.log("DEBUG: Default message and OG tags set.");
            }

            shareButton.addEventListener('click', () => {
                console.log("DEBUG: Share button clicked.");
                const nameEnteredByCurrentUser = currentUserNameInput.value.trim();
                console.log("DEBUG: Name entered by current user: ", nameEnteredByCurrentUser);

                if (!nameEnteredByCurrentUser) {
                    alert('Please add your name so your friend knows who sent this smile! ðŸ˜„');
                    currentUserNameInput.focus();
                    return;
                }

                const shareUrlWithParam = `${canonicalUrl}?name=${encodeURIComponent(nameEnteredByCurrentUser)}`;
                console.log("DEBUG: Generated share URL with param: ", shareUrlWithParam);
                
                // --- EXPERIMENTAL: Temporarily update OG tags before sharing ---
                const originalOgUrl = ogUrlMeta ? ogUrlMeta.getAttribute('content') : canonicalUrl;
                const originalTwitterUrl = twitterUrlMeta ? twitterUrlMeta.getAttribute('content') : canonicalUrl;
                const originalOgTitle = ogTitleMeta ? ogTitleMeta.getAttribute('content') : defaultOgTitle;
                const originalOgDescription = ogDescriptionMeta ? ogDescriptionMeta.getAttribute('content') : defaultOgDescription;

                if (ogUrlMeta) ogUrlMeta.setAttribute('content', shareUrlWithParam);
                if (twitterUrlMeta) twitterUrlMeta.setAttribute('content', shareUrlWithParam);
                if (ogTitleMeta) ogTitleMeta.setAttribute('content', `Message from ${nameEnteredByCurrentUser}! ðŸ‘‹`);
                if (ogDescriptionMeta) ogDescriptionMeta.setAttribute('content', `${nameEnteredByCurrentUser} is thinking of you! Click to see.`);
                console.log("DEBUG: OG tags temporarily updated for sharing.");
                // --- END OF EXPERIMENTAL ---
                
                let shareDialogTitle = "Sending a Smile Your Way! ðŸ˜Š"; 
                let shareDialogText = `Hey! Just sending a little smile because you crossed my mind. Thinking of you! âœ¨ - From ${nameEnteredByCurrentUser}`;
                
                const shareData = {
                    title: shareDialogTitle, 
                    text: shareDialogText,   
                    url: shareUrlWithParam,          
                };
                console.log("DEBUG: Share data prepared: ", shareData);

                function revertOgTags() {
                    if (ogUrlMeta) ogUrlMeta.setAttribute('content', originalOgUrl);
                    if (twitterUrlMeta) twitterUrlMeta.setAttribute('content', originalTwitterUrl);
                    if (ogTitleMeta) ogTitleMeta.setAttribute('content', originalOgTitle);
                    if (ogDescriptionMeta) ogDescriptionMeta.setAttribute('content', originalOgDescription);
                    console.log("DEBUG: OG tags reverted.");
                }

                if (navigator.share) {
                    navigator.share(shareData)
                        .then(() => {
                            console.log('DEBUG: Smile shared successfully via navigator.share!');
                            revertOgTags();
                        })
                        .catch((error) => {
                            console.error('DEBUG: Error sharing via navigator.share:', error);
                            alert(`Could not open share dialog. Here's the link to copy: ${shareUrlWithParam}`);
                            revertOgTags();
                        });
                } else {
                    console.log("DEBUG: navigator.share not supported. Alerting with link.");
                    alert(`Your browser doesn't support direct sharing. Please copy this link: ${shareUrlWithParam}`);
                    // No OG tags were changed specifically for this branch, so no revert needed here unless changed before this else.
                    // However, to be safe, ensure they are at their original state from page load.
                    // If they were modified by the `if (receivedFromName)` block, they should stay that way.
                    // If not, they should be the default. The `revertOgTags` function is a good general solution.
                    // For simplicity, if navigator.share isn't supported, we might not need to revert
                    // as the main attempt to influence crawler (by changing OG tags before share) didn't happen.
                    // But if the page was loaded with a name, those specific OG tags should remain.
                    // The initial `if/else` for `receivedFromName` handles setting the correct "base" OG tags for the current page view.
                }
            });
        });
    </script>
